<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/9f46c28665.js" crossorigin="anonymous" defer></script>
  </head>

  <body>
    <main>
      <h1 id="title">Dúvidas ou Sugestões</h1>
      <p id="description">Caso você tenha alguma dúvida sobre nossos serviços e produtos, preencha o formulário de contato.</p>

      <form action="mensagem.html" target="_blank" method="get" id="survey-form">
        <!-- Dados Pessoais -->
        <fieldset>
          <label for="name" id="name-label">Nome:</label>
          <input type="text" id="name" name="name" placeholder="Digite seu nome" required />
          
          <label for="email" id="email-label">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
          
          <label for="number" id="number-label">Idade:</label>
          <input type="number" id="number" name="number" min="16" max="120" placeholder="Idade" required />
        </fieldset>

        <!-- Conteúdo Mensagem -->
        <fieldset>
          <label for="dropdown"> Selecione abaixo o conteúdo da sua mensagem:</label>
          <select id="dropdown" name="mensagem" required>
            <option disabled selected>Escolha uma das opções abaixo:</option>
            <option value="duvida">Dúvida</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
          </select>

          <!-- Recomendação -->
          <p>Você nos recomendaria para seus amigos e familiares?</p>
          <label>
            <input type="radio" name="recomendacao" value="sim" class="inline" checked /> Sim
          </label>
          <label>
            <input type="radio" name="recomendacao" value="talvez" class="inline" /> Talvez
          </label>
          <label>
            <input type="radio" name="recomendacao" value="nao" class="inline" /> Não
          </label>

          <!-- Motivo -->
          <p>O que o fez escolher a opção acima?</p>
          <label>
            <input type="checkbox" id="opcao" name="opcao" value="opcao1" class="inline" /> Qualidade do Atendimento
          </label>
          <label>
            <input type="checkbox" id="opcao" name="opcao" value="opcao2" class="inline" /> Qualidade dos Produtos
          </label>
          <label>
            <input type="checkbox" id="opcao" name="opcao" value="opcao3" class="inline" /> Variedade de Produtos
          </label>
          <label>
            <input type="checkbox" id="opcao" name="opcao" value="opcao4" class="inline" /> Loja (Limpeza, Estacionamento, etc.)
          </label>

          <!-- Comentário -->
          <label for="comments">Gostaria de deixar algum comentário?</label>
            <textarea id="comments" name="comments" placeholder="Seu comentário aqui..." rows="5"></textarea>
        </fieldset>

        <!-- Enviar -->
        <fieldset>
          <input type="submit" id="submit" value="Enviar" />
        </fieldset>
      </form>
    </main>

    <footer class="footer-index">
      <p>Desenvolvido por Rafa Santana</p>

      <section class="contato">
        <a href="https://github.com/rafa-san" target="_blank" id="profile-link">
          <i class="fa brands fa-github"> <span class="texto-icone">GitHub</span></i>
        </a>
        <a href="https://www.linkedin.com/in/rafael-santana-53750415a/" target="_blank">
          <i class="fa brands fa-linkedin"> <span class="texto-icone">LinkedIn</span></i>
        </a>
      </section>
    </footer>
  </body>
</html>
